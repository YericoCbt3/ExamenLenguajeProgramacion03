<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Libros</title>
    <!-- Agregar la referencia a los archivos CSS de Bootstrap (localmente o a través de CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Mi Aplicación</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Acerca de</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Cursos</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Contacto</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	
	
    <div class="container mt-5">
    <h1 class="mt-5">Libros</h1>
    <div class="row mb-3">
        <div class="col-md-12">
            <form action="/libros/register" method="get">
                <button type="submit" class="btn btn-primary">Registrar Libros</button>
            </form>
            <form action="/reporte/reporto" method="get" class="float-right">
                <button type="submit" class="btn btn-secondary">Generar Reporte</button>
            </form>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre del Libro</th>
                    <th scope="col">Nombre del Autor</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Genero</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre la lista de libros y mostrar cada uno -->
                <tr th:each="libro : ${libros}">
                    <td th:text="${libro.idL}"></td>
                    <td th:text="${libro.nombreL}"></td>
                    <td th:text="${libro.nombreautorL}"></td>
                    <td th:text="${libro.fecha}"></td>
                    <td th:text="${libro.genero.ngenero}"></td>
                    <td>
                        <a th:href="@{'/libros/edit/' + ${libro.idL} }" class="btn btn-warning">Editar</a>
                        <a th:href="@{'/libros/delete/' + ${libro.idL} }" 
                            onclick="return confirm('¿Está seguro de eliminar?');"
                            class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

    
    <!-- Agregar la referencia a los archivos JavaScript de Bootstrap (localmente o a través de CDN) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
