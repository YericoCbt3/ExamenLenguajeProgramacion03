<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Libros</title>
    <!-- Agregar la referencia a los archivos CSS de Bootstrap (localmente o a través de CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Mi Aplicación</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Acerca de</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Cursos</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Contacto</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	
    <div class="container mt-5">
        <h1 class="mt-5">Registro de Libros</h1>
        <form action="/libros/register" method="post">
            <div class="form-group">
                <label for="nombreCurso">Nombre del Libro</label>
                <input type="text" class="form-control" id="nombreL" name="nombreL" placeholder="Ingrese el nombre del libro" required>
            </div>
            <div class="form-group">
                <label for="descripcionCurso">Nombre del Autor</label>
                <input type="text" class="form-control" id="nombreautorL" name="nombreautorL" placeholder="Ingrese el nombre del autor" required>
            </div>
            <div class="form-group">
                <label for="descripcionCurso">Fecha</label>
                <input type="text" class="form-control" id="fecha" name="fecha" placeholder="Ingrese la fecha" required>
            </div>
            <div class="form-group">
				<label for="descripcionCurso">Genero</label>
				<select class="form-control" name="generoid">
				    <option th:each="generose: ${genero}" th:value="${generose.id}" 
				    th:text="${generose.ngenero}"></option>
				</select>
			</div>

            <button type="submit" class="btn btn-primary">Registrar Producto</button>
        </form>
    </div>
    
    <!-- Agregar la referencia a los archivos JavaScript de Bootstrap (localmente o a través de CDN) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
